
<div>
  <h3>Editar professor</h3>
</div>
<form class="example-container" [formGroup]="teacher" (ngSubmit)="updateTeacher(teacher.value)">
  <mat-form-field>
    <input matInput name="name" placeholder="Nome" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <input  matInput name="lastname" placeholder="Sobrenome" formControlName="lastname">
  </mat-form-field>

  <mat-form-field>
      <mat-label>PHD</mat-label>
      <select matNativeControl required name="phd" formControlName="phd">
        <option value="true">Possui</option>
        <option value="false">NÃ£o possui</option>
      </select>
    </mat-form-field>

    <button type="submit" [disabled]="!teacher.valid" mat-raised-button color="primary">Editar</button>
</form>
