<div><h1>Professores cadastrados</h1></div>
<button color="accent" routerLink="/teacher/create" selected>Cadastrar</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef = "id">
    <th mat-headder-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef = "let row">{{row.id}}</td>
  </ng-container>

  <ng-container matColumnDef = "name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>
  <ng-container matColumnDef ="lastname">
    <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
    <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
  </ng-container>
  <ng-container matColumnDef ="profile">
    <th mat-header-cell *matHeaderCellDef>PHD</th>
    <td mat-cell *matCellDef="let row">{{row.phd}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let row"> <button mat-flat-button color="accent" routerLink="/teacher/{{row.id}}" selected>Detalhe</button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
