<div><h1>Professores cadastrados</h1></div>
<button mat-raised-button color="primary" routerLink="/user/create" selected>Cadastrar novo professor</button>

<div class="mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisa">
      </mat-form-field>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef = "id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

  <ng-container matColumnDef = "name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>
  
  <ng-container matColumnDef ="lastname">
    <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
    <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
  </ng-container>

  <ng-container matColumnDef ="phd">
    <th mat-header-cell *matHeaderCellDef>PHD</th>
    <td mat-cell *matCellDef="let row">{{row.phd}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let row"> <button mat-flat-button color= primary routerLink="/user/{{row.id}}" selected>Outras<br>informações</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
