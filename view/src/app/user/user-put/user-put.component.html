<form class="example-container" [formGroup]="user" (ngSubmit)="updateUser(user.value)">
  <mat-form-field>
    <input matInput name="name" placeholder="Nome" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input  matInput name="lastname" placeholder="Sobrenome" formControlName="lastname">
  </mat-form-field>
  <mat-form-field>
    <input matInput name="profile" placeholder="profile" formControlName="profile">
  </mat-form-field>

  <button type="submit" [disabled]="!user.value" mat-button color="primary" >Editar</button>
</form>
