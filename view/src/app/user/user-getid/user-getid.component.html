<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="result">
    <mat-spinner *ngIf="result"></mat-spinner>
  </div>
  <div class="button-row">
    <button mat-flat-button color="accent" [routerLink]="['/user']"><mat-icon>list</mat-icon> Voltar</button>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Nome: {{user.name}}</mat-card-title>
      <mat-card-subtitle class="subtitle" >Sobrenome: {{user.lastname}}</mat-card-subtitle>
      <mat-card-subtitle class="subtitle">Perfil: {{user.profile}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-flat-button color="primary" class="teste" [routerLink]="['/user/update/',user.id]"><mat-icon>edit</mat-icon> Editar</button>
      <!-- <button mat-flat-button color="warn" (click)="deleteUser(user.id)"><mat-icon>delete</mat-icon> Excluir</button> -->
    </mat-card-actions>
    <mat-card-actions>
        <!-- <button mat-flat-button color="primary" class="teste" [routerLink]="['/user/update/',user.id]"><mat-icon>edit</mat-icon> Editar</button> -->
        <button mat-flat-button color="warn" (click)="deleteUser(user.id)"><mat-icon>delete</mat-icon> Excluir</button>
      </mat-card-actions>
  </mat-card>
</div>
