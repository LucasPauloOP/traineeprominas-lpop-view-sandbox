<div><h1>Usu√°rios cadastrados</h1></div>
<button color="accent" routerLink="/user/create" selected>Cadastrar</button>

<div class="mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisa">
      </mat-form-field>
    
<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef = "id">
    <th mat-headder-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef = "let row">{{row.id}}</td>
  </ng-container>

  <ng-container matColumnDef = "name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>
  <ng-container matColumnDef ="lastname">
    <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
    <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
  </ng-container>
  <ng-container matColumnDef ="profile">
    <th mat-header-cell *matHeaderCellDef>Perfil</th>
    <td mat-cell *matCellDef="let row">{{row.profile}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let row"> <button mat-flat-button color="accent" routerLink="/user/{{row.id}}" selected>Detalhe</button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
