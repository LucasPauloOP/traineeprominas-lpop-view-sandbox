<div><h1>Cursos cadastrados</h1></div>
<button color="accent" routerLink="/course/create" selected>Cadastrar</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef = "id">
    <th mat-headder-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef = "let row">{{row.id}}</td>
  </ng-container>

  <ng-container matColumnDef = "name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>

  <ng-container matColumnDef ="city">
    <th mat-header-cell *matHeaderCellDef>Cidade</th>
    <td mat-cell *matCellDef="let row">{{row.city}}</td>
  </ng-container>

  <ng-container matColumnDef ="period">
    <th mat-header-cell *matHeaderCellDef>Periodo</th>
    <td mat-cell *matCellDef="let row">{{row.period}}</td>
  </ng-container>

      <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef> Professores </th>
        <td mat-cell *matCellDef="let row">
            <mat-list-item *ngFor="let prof of row.teacher" >{{prof.name}}</mat-list-item>
        </td>
      </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let row"> <button mat-flat-button color="accent" routerLink="/course/{{row.id}}" selected>Detalhe</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
