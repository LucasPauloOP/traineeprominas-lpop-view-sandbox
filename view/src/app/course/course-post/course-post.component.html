<div>
  <h1>Cadastre um curso</h1>
</div>
<form class="example-container" [formGroup]="course" (ngSubmit)="postCourse(course.value)">
  <mat-form-field>
    <input matInput name = "name" required placeholder="Nome" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput name = "city" required placeholder="Cidade" formControlName="city">
  </mat-form-field>
  <mat-form-field>
    <input matInput name = "period" required placeholder="periodo" formControlName = "period">
  </mat-form-field>
  <mat-form-field>
    <mat-label >Teacher</mat-label>
    <mat-select name="city" formControlName="teacher" multiple>
    <mat-option *ngFor="let prof of teacher" [value]="prof.id">{{prof.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button type="submit" [disabled]="!course.valid" mat-button color="primary">Cadastrar</button>
</form>
