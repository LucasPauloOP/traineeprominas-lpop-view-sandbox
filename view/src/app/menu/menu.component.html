<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      <img src="assets/prominas-logo.png" width=auto height=45px>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/user">Usuário</a>
      <a mat-list-item routerLink="/teacher" >Professor</a>
      <a mat-list-item routerLink="/course" >Curso</a>
      <a mat-list-item routerLink="/student" >Estudante</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>View sandbox</span>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
     </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
